{% extends 'plantilla.html' %}

{% block content %}
<div class="container mt-4">
    <form method="post" enctype="multipart/form-data" class="p-4 bg-light">
        <h2>Agregar Curso</h2>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre:</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label for="id_descripcion" class="form-label">Descripci√≥n:</label>
            {{ form.descripcion }}
        </div>
        <div class="mb-3">
            <label for="id_profesores" class="form-label">Profesores:</label>
            {{ form.profesores }}
        </div>
        <div class="mb-3">
            <label for="id_estudiantes" class="form-label">Estudiantes:</label>
            {{ form.estudiantes }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
